<footer class="py-6">
    <div class="container mx-auto px-4">
        <!-- Divider -->
        <div class="border-t border-gray-200 mb-4"></div>

        <!-- Footer -->
        <div class="flex justify-between items-center">
            <div class="text-sm text-gray-600 dark:text-gray-400">
                {{ site.title }} Â© {{ 'now' | date: "%Y" }}
            </div>
            
            <div class="text-sm text-gray-600 dark:text-gray-400">
                {% if site.sitemap_enabled %}
                <a href="/sitemap.xml" class="hover:text-gray-900 dark:hover:text-gray-100">Sitemap</a>
                {% endif %}
        
                {% if site.sitemap_enabled and site.feed_enabled %}
                <span class="px-2">|</span>
                {% endif %}
        
                {% if site.feed_enabled %}
                <a href="/feed.xml" class="hover:text-gray-900 dark:hover:text-gray-100">RSS</a>
                {% endif %}
            </div>
        </div>
    </div>
</footer>
