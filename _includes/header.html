<header class="py-6">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-xl font-semibold">
      <a href="/" class="hover:text-gray-600 dark:hover:text-white">
        {{ site.title }}
      </a>
    </h1>

    <!-- Search Bar (Main, hide on smaller screen) -->
    {% if site.search_enabled %}
    <div  id="search-bar-main" class="relative w-1/3 hidden md:block">
      <input type="text" id="search-input-big" placeholder="Search..."
        class="w-full px-4 py-1 border rounded-full focus:outline-none focus:ring-0 bg-white dark:bg-dark transition-colors duration-300">
      <div id="search-results-big" class="z-[100] absolute left-0 right-0 mt-2 bg-white dark:bg-dark border rounded shadow-lg hidden"
        style="min-width: 150%; left: 50%; transform: translateX(-50%);"></div>
    </div>
    {% endif %}


    <!-- Navigation -->
    <div class="flex items-center space-x-6">
      <nav>
        <ul class="flex space-x-6 font-normal">
          {% if site.home_enabled %}
          <li><a href="/" class="hover:text-gray-600 dark:hover:text-white">Home</a></li>
          {% endif %}

          {% if site.about_enabled %}
          <li><a href="/about" class="hover:text-gray-600 dark:hover:text-white">About</a></li>
          {% endif %}
        </ul>
      </nav>

      <button id="theme-toggle" class="p-2 rounded-full" aria-label="Toggle theme to dark or light mode">
        <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd" clip-rule="evenodd"></path>
        </svg>
      </button>

    </div>
  </div>

    <!-- Search Bar (show on smaller screen) -->
    {% if site.search_enabled %}
    <div class="mx-auto py-4 w-2/3 block md:hidden">
      <input type="text" id="search-input-small" placeholder="Search..."
        class="w-full px-4 py-1 border rounded-full focus:outline-none focus:ring-0 bg-white dark:bg-dark transition-colors duration-300">
      <div id="search-results-small" class="z-[100] absolute left-0 right-0 mt-2 bg-white dark:bg-dark border rounded shadow-lg hidden"
        style="min-width: 80%; left: 50%; transform: translateX(-50%);"></div>
    </div>
    {% endif %}
</header>
